<!DOCTYPE html>
<html>

<head>
	<title>Underline Text</title>
</head>

<body>

	<button onclick="changeAll()"> Underline text </button>

	<div id="text">  There are seven words in this sentence!
	</div>

</body>

<script>
	function changeAll() {

		let original = document.getElementById("text").innerHTML;
		let output = "";

		for (i = 1; i < original.length -1; ++i) {

			if (original[i].match(" "))
				output += "<u>" + original[i + 1] + "</u>";
			else {
				output += original[i + 1];
			}
		}
      console.log(output);
		document.getElementById("text").innerHTML = output;
	}
</script>

</html>
