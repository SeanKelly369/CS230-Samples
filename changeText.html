<!DOCTYPE html>

<html>

        <title>Question 1 (b)2</title>
    </head>
<body>
      <button id="toUpper" onclick="toUpperCase();">to upper case</button>
      <div id="sentence">There are seven words in this sentence</div>
</body>
    <script>
        function toUpperCase() {
          document.getElementById("sentence").style.textTransform = 'uppercase';
        }
    </script>
